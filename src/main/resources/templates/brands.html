<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-background">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
    <div class="container">
        <h2 class="text-center text-white mt-5"> Drivinci Offers</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            <th:block th:each="o : ${brands}">
                <div class="brand-section col-md-4 d-flex flex-column bg-text mb-3">
                    <h2 th:text = "|Car brand: ${o.name}|"></h2>
                    <div>Models:
                    <table>
                        <tr>
                            <th>Name:</th>
                            <th>Category:</th>
                            <th>Start Year:</th>
                            <th>End Year:</th>
                            <th>Picture:</th>
                        </tr>
                        <tr th:each="model : ${o.models}">
                            <th th:text = "|Name: ${model.name}|"></th>
                            <th th:text = "|Category: ${model.category}|">Category:</th>
                            <th th:text = "|Start Year: ${model.startYear}|"></th>
                            <th th:text = "|End Year ${model.endYear}|">End Year:</th>
                            <th><img th:src = "${model.imageUrl}" class="img-thumbnail">Picture:</th>
<!--                        <span th:text="${model.getName()}" />-->
                        </tr>
                    </table>
                    </div>
                    <h4><a class="btn-block" href="/cars/id">Details</a></h4>
                </div>
            </th:block>

        </div>
    </div>
</main>
</body>
</html>
